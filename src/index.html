<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="loader">Loading...</p>
      <p class="error" style="display: none">
        An error occurred. Please try again.
      </p>
      <select id="breed-select">
        <option value="">Select a breed</option>
      </select>
      <div class="cat-info" style="display: none">
        <img id="cat-image" src="" alt="" />
        <h2 id="cat-name"></h2>
        <p id="cat-description"></p>
        <p><strong>Temperament:</strong> <span id="cat-temperament"></span></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
